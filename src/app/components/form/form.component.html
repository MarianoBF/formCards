<div class="container">
  <div class="row">
  <div class="col .col-xl-">
<form [formGroup]="teamMemberForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" formControlName="name" />
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input formControlName="surname" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Edad</label>
    <input formControlName="age" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Equipo</label>
    <select class="form-select" formControlName="team">
    <option  *ngFor="let team of teamOptions">{{team}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label>Imagen (url)</label>
    <input formControlName="image" type="text" class="form-control" />
  </div>
  <input
    type="submit"
    value="Guardar"
    class="btn btn-primary btn-success"
    [disabled]="teamMemberForm.invalid"
  />
</form>
</div>
</div>
</div>
